<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" th:href="@{/css/base.css}" /> -->
    <title>Task</title>
</head>
<body>
    <header>
        header
        <nav>
        </nav>
    </header>
    <main>
        <div class="progress">
        </div>
        <div class="task">
            <h1>[[${task.spot_id}]].[[${task.title}]]</h1>
            <img th:src="@{${task.image_url}}" width="320px"> <br/>
            <th><span>問題</span></th>
            <td>[[${task.description}]]</td>
            <span th:if="${taskchoise==1}">
                <div class="inputBox">
                    <form method="get" action="/task/answered">
                        <div>
                            <input type="text" name="answer" class="answer" placeholder="答えの入力">
                            <input type="submit" id="" value="解答" />
                        </div>
                    </form>
                </div>
            </span>
            <span th:if="${taskchoise==0}">
                <div class="inputBox">
                <form method="get" action="/task/answered">
                    <div th:each="item : ${radioGender}">
                            <input type="radio"  class="form-check-input" th:text="${item.value}" th:value="${item.key}" name="answer">
                        </div>
                        <input type="submit" id="" value="解答" />
                    </form>
                </div>
            </span> 
        </div>
        <p>
            <a th:href=@{/}>HOME</a>
            <a th:href=@{/}>戻る</a>
        </p>
    </main>
    <footer>
        <nav class="footer-nav">
            fottet-nav
        </nav>
        <div class="footer-info">
            footer-info
        </div>
    </footer>
</body>
</html>
